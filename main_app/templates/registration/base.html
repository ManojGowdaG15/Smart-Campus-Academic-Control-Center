{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Campus Academic Control Center| Log In</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<header style="background-color: #f8f9fa; padding: 15px 15px 15px 270px; display: flex; align-items: center; border-bottom: 2px solid #007bff; position: relative; z-index: 2;">
    <img src="{% static 'dist/img/logo.jpeg' %}" alt="Logo" style="height: 80px; margin-right: 20px;">
    <div style="font-family: 'Segoe UI', sans-serif;">
        <h3 style="margin: 0; font-size: 20px; color: #002b80;">ಡಾ|| ಅಂಬೇಡ್ಕರ್ ತಾಂತ್ರಿಕ ಮಹಾವಿದ್ಯಾಲಯ</h3>
        <h2 style="margin: 0; font-size: 24px; color: #002b80; font-weight: bold;">Dr. AMBEDKAR INSTITUTE OF TECHNOLOGY</h2>
    </div>
</header>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href=""><b>C.M.S</b></a>

        </div>
        <!-- /.login-logo -->
        <div class="card">
           
          {% block content %}
            
          {% endblock content %}
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>

</html>
